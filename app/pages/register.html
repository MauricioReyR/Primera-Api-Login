<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
           <h1>Registrar Usuario Nuevo</h1>
           <p>Ingresa tus datos para tu nueva cuenta</p>
           <form id="register-form">
           <label for="user" class="sr-only">User</label>
           <input type="text" name="user" id="user" placeholder="Ingrese el nombre del usuario">     
           <label for="email" class="sr-only">Email</label>
           <input type="email" name="email" id="email" placeholder="Ingrese su correo">     
           <label for="password" class="sr-only">Password</label>
           <input type="password" name="password" id="pass" placeholder="Ingrese la contraseña">     
           <button type="submit">Registrar Usuario</button>   
           <p class="error">Error al Registro</p>  
        </form>
            <p>¡Registra tu nueva cuenta! -<a href="/"> Sesion</a></p>
        </div>   

   </main>
</body>
</html>
